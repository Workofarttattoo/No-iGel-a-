<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Boardroom of Light Spike</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: radial-gradient(circle at center, #0a1a2e 0%, #04060b 60%, #010104 100%);
        font-family: "Inter", "Segoe UI", sans-serif;
        color: #dce8ff;
      }

      #hud {
        position: absolute;
        top: 16px;
        left: 16px;
        padding: 12px 16px;
        border-radius: 12px;
        background: rgba(8, 20, 35, 0.7);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(96, 153, 255, 0.35);
        box-shadow: 0 12px 32px rgba(6, 18, 36, 0.35);
      }

      #hud h1 {
        margin: 0 0 8px;
        font-size: 18px;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }

      #hud dl {
        margin: 0;
        display: grid;
        grid-template-columns: auto auto;
        column-gap: 12px;
        row-gap: 4px;
        font-size: 14px;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <h1>Boardroom Spike Telemetry</h1>
      <dl>
        <dt>Last Cycle</dt>
        <dd id="hud-cycle">—</dd>
        <dt>Coherence</dt>
        <dd id="hud-coherence">—</dd>
        <dt>Latency</dt>
        <dd id="hud-latency">—</dd>
        <dt>FPS</dt>
        <dd id="hud-fps">—</dd>
      </dl>
    </div>
    <script type="module" src="./client.js"></script>
  </body>
</html>
